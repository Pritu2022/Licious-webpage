<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    



    <div id="container">
        <div class="top_left">
            <p id="home">HOME</p>
            <p>/</p>
            <p>SIGNIN OR SIGNUP</p>
        </div>
        <!-- Top Image box -->
        <div id="box1">
            <img src="	https://www.licious.in/img/rebranding/licious-logo.svg" alt="">
            <p id="para1">Create an Account</p>
        </div>

        <!-- Iniput body start here -->
        
        <div class="inputField">
            <p id=req><span id="red">*</span>Required</p>
            <form id="user">
                <P class="paraFont"><span id="red">*</span>First Name</P>
                <input id="name" type="text" class="sizeset" />
                <span id="nameerror"></span>

                <P class="paraFont"><span id="red">*</span>Last Name</P>
                <input id="last_name" type="text" class="sizeset" />

                <P class="paraFont"><span id="red">*</span>Email</P>
                <input id="email" type="email" class="sizeset" />

                <P class="paraFont"><span id="red">*</span>Confirm Email</P>
                <input id="cemail" type="email" class="sizeset" />

                <P class="paraFont"><span id="red">*</span>Zip/Postal Code</P>
                <input id="pincode" type="number" class="sizeset" />

                <P class="paraFont"><span id="red">*</span>Phone</P>
                <input id="mob" type="number" class="sizeset" />
                <p class="paraFont, phone">We'll use this to look up your Rewards account in stores.</p>

                <P class="paraFont"><span id="red">*</span>Password</P>
                <input id="pass" type="password" class="sizeset" /><span id="field-icon">SHOW</span>

                <p class="paraFont, align">Privacy Policy</p>

                <input type="submit" value="CREATE  ACCOUNT" id="submitbox">

                <p id="question">Questions?</p>
                <p>We're here for you! Call us at 1-800-756-5005.</p>

            </form>

        </div>


    </div>



    
</body>
</html>
<script src="signin.js">
    
</script>
